
<div> 
  <app-action [optionList]="optionsList" ></app-action>
  <br>
  <button (click)="removeOptionsList()">Remove Options</button>
  <ul > 
    <li  *ngFor="let option of optionsList" > 
      {{option.name}} <span>is Important?</span> {{option.isImportant}}   <button (click)="removeOption(option)">Remove</button>
    </li> 
    <br>
  </ul>
  <app-add-option [option]="optionsList" (newOptionEvent)="addNewOption($event)"></app-add-option> 

</div>
